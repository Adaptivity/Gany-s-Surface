buildscript {
    repositories {
        mavenCentral()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
        maven {
            name = "sonatype"
            url = "https://oss.sonatype.org/content/repositories/snapshots/"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:1.2-SNAPSHOT'
    }
}

apply plugin: 'forge'

version = "1.7.1"
group = "ganymedes01.ganyssurface"
archivesBaseName = "Ganys Surface"

minecraft {
    version = "1.7.2-10.13.0.1151"
    assetDir = "eclipse/assets"
}

dependencies {
	compile files("libs/NEI.jar")
	compile files("libs/CodeChickenLib.jar")
	compile files("libs/Thaumcraft.jar")
}

processResources {
     from(sourceSets.main.resources.srcDirs) {
          include 'mcmod.info'
          expand 'version': project.version, 'mcversion': project.minecraft.version
     }

     from(sourceSets.main.resources.srcDirs) {
          exclude 'mcmod.info'
     }
}